<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário</title>
        <style>

            body{
                margin: 0;
                padding: 0;
                background-image: url(./IMG/OC.jpg);
                background-size: cover;
                background-attachment: fixed;
                font-family: arial,helvetica,sans-serif;
              }
              
            .box{
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 15px 25px rgba(0,0,0, 0.5);
            padding: 15px;
            border-radius: 15px;
            width: 20%;
            }

            fieldset{
                border: 3px solid dodgerblue;

            }

            legend{
                border: 1px solid dodgerblue;
                padding: 10px;
                text-align: center;
                background-color: dodgerblue;
                border-radius: 8px;
            }

            .inputbox{
                position: relative;
            }

            .inputUser{
                background: none;
                border: none;
                border-bottom: 1px solid white;
                outline: none;
                color: white;
                font-size:15px;
                width: 50%;
                letter-spacing: 2px;
            }

            .labelinput{
                position: absolute;
                top: 0px;
                left: 0px;
                pointer-events: none;
                transition: .5s;
            }

            .inputUser:focus ~ .labelinput,.inputUser:valid ~ .labelinput{
            top: -20px;
            font-size: 12px;
            color: dodgerblue
            }

            #data_nascimento{
                border:none;
                padding:8px;
                border-radius: 10px;
                outline:none;
                font-size: 15px;
            }

            #submit{ 
            background-color: dodgerblue;
            width: 100%;       
            border: none;
            padding: 15px;
            color: white;
            font-size:15px;
            cursor: pointer;
            border-radius: 10px;
            }

            #submit:hover{
                background-color: rgb(14, 90, 165);
            }

        </style>
    </head>

    <body>
        <div class="box">
            <form action="">
                <fieldset>
                    <legend><b>Formulário De Clientes</b></legend>
                    <br>
                    <div class="inputbox">
                        <input type="text" name="nome" class="inputUser" required>
                        <label for="nome" class="labelinput">Nome Completo</label>   
                    </div>
                    <br><br>

                    <div class="inputbox">
                        <input type="text" name="email" class="inputUser" required>
                        <label for="email" class="labelinput">Email</label>   
                    </div>
                    <br><br>

                    <div class="inputbox">
                        <input type="text" name="Telefone" class="inputUser" required>
                        <label for="Telefone" class="labelinput">Telefone</label>   
                    </div>
                    <br><br>

                    <p>Sexo:</p>

                    <div class="inputbox">
                        <input type="radio" id="feminino" name="genero" value="feminino" required>
                        <label for="feminino">Feminino</label>
                    </div>
                    <br><br>

                    <div class="inputbox">
                        <input type="radio" id="Masculino" name="genero" value="Masculino" required>
                        <label for="masculino">Masculino</label>
                    </div>
                    <br><br>

                    <input type="radio" id="Outro" name="Genero" value="Outro" required>
                    <label for="Outro">Outro</label>
                    <br><br>

                    <label for="data_nascimento"><Data><b>Data De Nacimento</b></label>
                    <input type="date" name="data_nascimento" id="data_nascimento" required>
                    <br><br>

                        
                    <div class="inputbox">
                        <input type="text" name="Cidade" class="inputUser" required>
                        <label for="Cidade" class="labelinput">Cidade</label>
                    </div>
                    <br><br>

                    <div class="inputbox">
                        <input type="text" name="Estado" class="inputUser" required>
                        <label for="Estado" class="labelinput">Estado</label>
                    </div>
                    <br><br>

                    <div class="inputbox">
                        <input type="text" name="Endereço" class="inputUser" required>
                        <label for="Endereço" class="labelinput">Endereço</label>
                    </div>
                    <br><br>

                    <input type="submit" name="submit" id="submit">

                </fieldset>
            </form>
        </div>
    </body>

</html>
